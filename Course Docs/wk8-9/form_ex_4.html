<!DOCTYPE html>
<html lang="en">

<head>
     <title> Example Form </title>
     <style>
         h1{color: red;
            test-align: center;}
        .container{background: gray;
                   width: 80%;
                   margin: auto;
                   font-size: 12pt; }
     </style>
</head>

<body>
  <div class = "container">
  <h1> Testing on form </h1>
  <form method="post" id = "example4"
        action = "http://formpost.azurewebsites.net/home/test">
  
        Name: <input type = "text" name = "name" size = "30" autofocus
		       required pattern = "[a-zA-Z ', \-()]+" title = "required, alpha, space, apostrophe"/> <br/>
	    gender: <input type = "radio" name = "gender" value = "Female" id = "f"/>
      		    <label for = "f" > Female </label>
                 <input type = "radio" name = "gender" value = "Male" id = "m"/> 
				 <label for= "m"> Male </label>
         				<br/>
		department: <input list = "department" name = "dept" >
		<datalist id = "department" multiple>
		    <option value = "ICT"> I.C.T </option>
			<option> Chemistry </option>
			<option> Communication </option>
		</datalist>
		
		<br/> <br/>
		age: <input type = "number" min = 0 max = "1000" name = age/>
		Email: <input type = "email" name = "email" required/>
		<br/>
		Resume <input type = "file" multiple name = "resume">
		<br/>
		<input type = "submit" value = "submit"/> &nbsp; &nbsp;
		<input type = "reset"  value = "reset"/>
  </form>
  <br/>
  </div>
</html>
