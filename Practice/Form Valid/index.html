<!DOCTYPE html>
<html>
<head>
    <title>JS Form Valid</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="valid.js"></script>
</head>
<body>
    <form name="loginForm" method="post" action="http://formpost.azurewebsites.net/home/test">
        <fieldset>
            <legend>Login</legend>
            <p>
                User:<br>
                <input name="user" type="text" placeholder="Username" required>
            </p>
            <p>
                Pass:<br>
                <input name="pass" type="password" placeholder="Password" required>
            </p>
            <p>
				<input type="submit" value="Submit">
				<input type="reset" value="Clear">
			</p>
        </fieldset>
    </form>
    
    <br>
    
    <form name="radioForm" method="post" action="http://formpost.azurewebsites.net/home/test">
        <fieldset>
            <legend>Radio</legend>
            <p>
                Select one:<br>
                <input type="radio" name="radioType" value="one">1<br>
                <input type="radio" name="radioType" value="two">2<br>
                <input type="radio" name="radioType" value="three">3<br>
                <input type="radio" name="radioType" value="four">4<br>
                <input type="radio" name="radioType" value="five">5<br>
            </p>
            <p>
				<input type="submit" value="Submit">
				<input type="reset" value="Clear">
			</p>
        </fieldset>
    </form>
    
    <br>
    
    <form name="checkForm" method="post" action="http://formpost.azurewebsites.net/home/test">
        <fieldset>
            <legend>Checkbox</legend>
            <p>
                Select one:<br>
                <input type="checkbox" name="checkType" onclick="disableNone()" value="one">1<br>
                <input type="checkbox" name="checkType" onclick="disableNone()" value="two">2<br>
                <input type="checkbox" name="checkType" onclick="disableNone()" value="three">3<br>
                <input type="checkbox" name="checkType" onclick="disableNone()" value="four">4<br>
                <input type="checkbox" name="checkType" onclick="disableNone()" value="five">5<br>
                
                <input type="checkbox" name="checkType" onclick="enableAll()" value="all">All of the above<br>
                <input type="checkbox" name="checkType" onclick="disableAll()" value="none">None of the above<br>
            </p>
            <p>
				<input type="submit" value="Submit">
				<input type="reset" value="Clear">
			</p>
        </fieldset>
    </form>
</body>
</html>
